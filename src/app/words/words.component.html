<div *ngIf="isShowForm">
  <input type="text" placeholder="en" [(ngModel)]="newEn">
  <input type="text" placeholder="vn" [(ngModel)]="newVn">
  <br>
  <button (click)="addWord();">Add Word</button>
</div>
<button (click)="isShowForm = true" *ngIf="!isShowForm">Them tu moi</button>
<table cellpadding="10">
  <tr>
    <th>id</th>
    <th>en</th>
    <th>vn</th>
  </tr>
  <tr *ngFor="let words of arrWords">
    <td>{{words.id}}</td>
    <td [ngStyle]="{color: words.memorized ? 'green':'red'}">{{words.en}}</td>
    <td>{{words.vn}}</td>
  </tr>
</table>
